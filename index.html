<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <header>
        <div class="header container">
            <h1>
                <a href="index.html" class="logo">BMI 值計算器</a>
            </h1>
            <form action="">
                <div>
                    <label for="height" class="mb-1">身高 cm</label>
                    <input type="number" id="height" placeholder="請輸入身高">
                    <small class="invalidFeedback feedHeight"><i class="fas fa-exclamation-circle"></i> 請填寫此欄位！</small>
                </div>
                <div>
                    <label for="weight" class="mb-1">體重 kg</label>
                    <input type="number" id="weight" placeholder="請輸入體重">
                    <small class="invalidFeedback feedWeight"><i class="fas fa-exclamation-circle"></i> 請填寫此欄位！</small>
                </div>
            </form>
            <button class="resultBtn">看結果</button>
            <button class="reResultBtn">
                <p>BMI</p><span><img src="img/icons_loop.png"></span>
            </button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="rangeWarning">
                <p class="mb-3">填寫的數值請在合理範圍內</p>
                <ul>
                    <li class="mb-2">身高範圍是 <span>11 ~ 300 cm</span></li>
                    <li>體重範圍是 <span>1 ~ 400 kg</span></li>
                </ul>
                <a href="#" class="close"><i class="fas fa-times-circle"></i></a>
            </div>
            <h2 class="mb-4">BMI 紀錄</h2>
            <h3 class="greet">歡迎來測驗看看哦～<br><br> ヽ(●´∀`●)ﾉ</h3>

            <ul class="list">
            </ul>

            <a href="#" class="delAll">/ 清空所有資料 /</a>
        </div>
    </main>
    <footer class="footer">
        <img src="img/BMICLogo-dark.png" alt="logo">
    </footer>



    <script src="js/all.js"></script>
</body>

</html>
